name: Build Flutter APK

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Usa v4 para mayor compatibilidad

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.16.0"  # Instala una versi√≥n compatible con Dart 3.5.3

    - name: Verify Flutter & Dart version
      run: |
        flutter --version
        dart --version

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4  # Cambiado a v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk  
